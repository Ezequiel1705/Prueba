<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pruebaC.css">
    <link href = "https://fonts.googleapis.com/css2? family = Bowlby + One & display = swap" rel = "hoja de estilo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>

</head>
<body id="body">
    <header id="Encabezado">
        <img src="imagenes/imagen.jpeg" alt="">
        <nav>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
        </nav>
    </header>
  <main>
    <p>
      <h1 style="font-size: 35px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Complete El Formulario</h1>
    </p>
      <form id="Formulario" class="row g-3">
        <div class="col-md-6">
          <label for="inputNamel4" class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputSurname4" class="form-label">Apellido</label>
          <input type="text" name="apellido" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="correo" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputNumber" class="form-label">Telefono</label>
          <input type="tel" name="numero" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputDate" class="form-label">Fecha de Entrada</label>
          <input type="date" name="fechaInicio" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputPeople" class="form-label">Cantidad de Personas</label>
          <select id="inputState" class="form-select">
            <option selected>1</option>
            <option selected>2</option>
            <option selected>3</option>
            <option selected>4</option>
            <option selected>5</option>
            <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
          <label for="inputDate" class="form-label">Fecha de Salida</label>
          <input type="date" name="salida" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
          Recordar mis datos
          </label>
        </div>
        </div>
        <div class="col-12">
        <a class="btn btn-primary" href="inicio.html" role="button">Reservar</a>
        </div>
      </form>
  </main>
    <br><br>
<footer id="pie">
  <h3 style="font-size: medium;">&copy;Derechos Reservados Blanck Hotel 2020</h3>
</footer>
</body>
</html>
